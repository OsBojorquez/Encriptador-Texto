<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
    <title>Encriptador de texto</title>
</head>
<body>
    <header>
        <img src="./imagenes/logo.png" class="logo" alt="Logo de Alura">
    </header>
    <main>
        <section class="entrada">
            <textarea id="area-texto" class="area-texto" placeholder="Ingrese el texto aqui" rows="9" cols="19"></textarea>
            <div class="mensaje">
                <img class="vector" src="./imagenes/Vector.png" alt="!">
                <h6>Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="encriptar" onclick="encriptar()">Encriptar</button>
                <button class="desencriptar" onclick="desencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="salida">
            <div id="mostrar-text">
                <p id="salida-texto"></p>
            </div>
            <div id="ocultar">
                <img class="dibujo" src="./imagenes/Muñeco.png" alt="Muñeco">
                <h4 class="text-salida1">Ningún mensaje fue encontrado</h4>
                <h5 class="text-salida2">Ingresa el texto que desees encriptar o desencriptar.</h5>
            </div>
            <div id="mostrar-btt">
                <button id="btt-copiar" class="copiar botones" onclick="copiar()">Copiar</button>
            </div>
        </section>
    </main>
    <footer>
        <h5>Desarrollado por Óscar Bojórquez</h5>
    </footer>
</body>
</html>
